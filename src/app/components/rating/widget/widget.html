<div class="rating-widget">

	<app-button
		icon="thumbs-up"
		circle
		:primary="hasLiked"
		:solid="hasLiked"
		@click="like()"
		/>

	<span class="blip light filled" v-if="likeCount > 0">
		<span class="blip-caret"></span>
		<span class="blip-count">{{ likeCount }}</span>
	</span>

	<app-button
		icon="thumbs-down"
		circle
		:primary="hasDisliked"
		:solid="hasDisliked"
		@click="dislike()"
		/>

</div>
